<script>
  // Get the current URL path
  var path = window.location.pathname;

  // Find the corresponding nav item and add the "active" class
  var navItems = document.querySelectorAll('.navbar-nav .nav-item');
  for (var i = 0; i < navItems.length; i++) {
    var link = navItems[i].querySelector('.nav-link');
    if (link && link.getAttribute('href') === path) {
      link.classList.add('active');
      link.style.fontSize = '17px'; // Adjust the font size as desired
    }
  }

  // Fix the dropdown behavior for mobile screens
  var navbarToggler = document.querySelector('.navbar-toggler');
  var navbarCollapse = document.querySelector('.navbar-collapse');
  var dropdownItems = document.querySelectorAll('.dropdown-item');

  navbarToggler.addEventListener('click', function() {
    if (navbarCollapse.classList.contains('show')) {
      dropdownItems.forEach(function(item) {
        item.classList.remove('show');
      });
    } else {
      dropdownItems.forEach(function(item) {
        if (item.parentNode.parentNode.classList.contains('show')) {
          item.classList.add('show');
        }
      });
    }
  });
</script>

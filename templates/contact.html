<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <link rel="icon" type="image/x-icon" href="static/AS_Favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        {%include 'styles.html'%}
    </head>
    <body>
        {%include 'nav.html'%}
        <div class="container white-box" style="margin-top: 80px; width: 45%; padding-bottom: 10px;">
            <div class="text-center"  style="margin-top: -90px;">
                <h1 style="font-size: 45px;">GET IN TOUCH</h1>
                <p class="lead ">
                    Please enter the details below.
                </p>
            </div>
            <div class="col-lg-6 mx-auto my-5">
                <form action="" method="POST">
                    <label for="email" class="form-label navs">Email Address</label>
                    <input type="email" id="email" placeholder="my@email.com" class="form-control"/>
                    
                    <label for="name" class="form-label my-2 navs">Name</label>
                    <input type="name" id="name" placeholder="e.g. David" class="form-control"/>

                    <label for="subject" class="form-label my-2 navs">Are you a Recruiter?</label>
                    <select name="subject" id="recruiter" class="form-select my-2">
                        <option value="Yes">YES</option>
                        <option value="No">NO</option>
                    </select>
                    <label for="query" class="my-3 navs">Write a Message</label>
                    <textarea name="query" id="query" cols="30" rows="10" style="height: 200px; resize: none;" class="form-control"></textarea>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success my-3">SEND</button>
                    </div>
                </form>
            </div>
        </div>
        <div style="height: 30px;"></div>
        {%include 'footer.html'%}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <link rel="icon" type="image/x-icon" href="static/AS_Favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {%include 'styles.html'%}
</head>
    
<body>
    {%include 'nav.html'%}
    <div class="container white-box" style="margin-top: 70px; width: 45%; padding-bottom: 10px;">
        <div class="text-center text1"  style="margin-top: -80px;">
            <h1 style="font-size: 45px;">GET IN TOUCH</h1>
            <p class="lead text2" style="font-size: 18px; margin-top: 10px;">
                Please enter the details below
            </p>
        </div>
        <div class="col-lg-6 mx-auto my-4" style="margin-top: 10px; margin: 0 5%";>
            <form action="" method="POST" id="contactForm">
                <label for="email" class="form-label my-3 navs">Email Address </label>
                <input type="email" id="email" placeholder="my@email.com" class="form-control" name="email_id"/>
                    
                <label for="name" class="form-label my-3 navs">Name</label>
                <input type="name" id="name" placeholder="e.g. David" class="form-control" name="name"/>

                <label for="subject" class="form-label my-3 navs">Are you a Recruiter?</label>
                <select name="subject" id="recruiter" class="form-select my-2" name="recruiter">
                    <option value="Yes">YES</option>
                    <option value="No">NO</option>
                </select>
                <label for="query" class="my-3 navs">Write a Message</label>
                <textarea name="query" id="query" cols="40" rows="10" style="height: 200px; resize: none;" class="form-control"></textarea>
                <div class="text-center">
                    <button type="submit" class="btn btn-success my-3">
                        <span>SUBMIT</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div style="height: 30px;"></div>
    {%include 'footer.html'%}   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sendButton = document.querySelector('.btn-success');
            var contactForm = document.querySelector('#contactForm');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                sendButton.disabled = true;
                sendButton.classList.add('submitted');
                sendButton.querySelector('span').innerHTML = 'SENDING...';

                setTimeout(function() {
                    sendButton.disabled = true;
                    sendButton.classList.remove('submitted');
                    sendButton.classList.add('submitted1');
                    sendButton.querySelector('span').innerHTML = 'SEND';

                    contactForm.reset();
                }, 2000);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
